<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>CS 496 - Graphical Web Crawler</title>
</head>

<body onload="init();">
  <form method="GET" action="https://fast-beyond-66023.herokuapp.com/crawl?" enctype="multipart/form-data">
	<h3>Graphical Web Crawler</h3>
	<label>Choose a Web Page to Start From: </label><input type="url" id="url"><br>
	<label> What kind of search? </label>
	  <input type="radio" name="searchType" id="searchType" value="DFS" checked="checked">Depth-First	
	  <input type="radio" name="searchType" id="searchType" value="BFS">Breadth-First
	<br>
	<label>Keyword to Stop On (optional): </label><input type="text" id="keyword">
	
	<div class="button">
	<button class="btn-primary" type="button" onclick=startCrawl()>Begin Crawling!
	</div>

<!-- Citation: http://stackoverflow.com/questions/28597167/how-do-it-have-a-radio-button-pass-data-hidden-from-url -->	
<script type="text/javascript">
function startCrawl() {
var radios = document.getElementsByName('searchType');

	for (var i = 0, length = radios.length; i < length; i++) {
		if (radios[i].checked) {
			$selectedRadio = radios[i].value
			break;
		}
	}	

//window.location.href="https://fast-beyond-66023.herokuapp.com/crawl?url=" + document.getElementById('url').value + '&searchType=' + $selectedRadio + '&keyword=' + document.getElementById('keyword').value;
window.location.href="https://fast-beyond-66023.herokuapp.com/crawl?url=http://" + document.getElementById('url').value
}
</script>

	
<script>      
      function init() {
        var stage = new createjs.Stage("demoCanvas");
        var circle = new createjs.Shape();
        circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 50);
        circle.x = 100;
        circle.y = 100;
        stage.addChild(circle);
        stage.update();
      }
</script>

	
	<div class="easel">
	<canvas id="demoCanvas" width="500" height="300"></canvas>
	</div>
	
</body>
</html>
